version: '3'
services:

  nginxtest:
    image: nginx
    environment:
      - VIRTUAL_HOST=darkgenesis.de
      - LETSENCRYPT_HOST=darkgenesis.de
      - LETSENCRYPT_EMAIL=maikhilker89@gmail.com

  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
      - com.github.helder.docker_gen.nginx_proxy=true

  dockergen:
    image: helder/docker-gen
    command: -notify "docker-label-sighup com.github.helder.docker_gen.nginx_proxy" -watch -only-exposed -wait 10s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  conf:
  vhost:
  certs:
